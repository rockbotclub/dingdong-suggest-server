  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dingdong_suggest?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
