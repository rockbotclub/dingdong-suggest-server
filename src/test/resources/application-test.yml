spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  redis:
    host: localhost
    port: 6379
    database: 15
    timeout: 60000ms

wx:
  miniapp:
    appid: test_appid
    secret: test_secret

logging:
  level:
    root: INFO
    cc.rockbot: DEBUG
    org.springframework.test: DEBUG 