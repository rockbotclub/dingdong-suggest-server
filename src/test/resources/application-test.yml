spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  redis:
    host: localhost
    port: 6379
    database: 1  # 使用不同的数据库，避免影响生产数据

wx:
  miniapp:
    appid: test_appid
    secret: test_secret

logging:
  level:
    root: INFO
    cc.rockbot.dds: DEBUG 